{% extends "base.html" %}
{% block title %}
  Логин
{% endblock %}
{% block content %}
<div class="login-container">
    <h2 class="login-title">Вход на сайт</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Пароль</label>
            {{ form.password }}
        </div>
        {% if error_message %}
            <div class="errors">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}
        <div class="form-group">
            <label>
                <input type="checkbox" name="remember_me"> Запомнить меня
            </label>
        </div>
        <button type="submit" class="login-button">Вход</button>
    </form>
</div>
{% endblock %}
